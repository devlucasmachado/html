<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>formularios</h1>

    <form action="" method="post">
        <p><label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#ff00ff">
        </p>

        <p><label for="isas">Nivel de satisfação</label>
        <input type="range" name="sas" id="isas" value="7" min="1" max="10">
        </p>

        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
