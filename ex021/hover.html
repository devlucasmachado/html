<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }
        
        div > p {
            display: none;
        }
        
        div:hover > p{
            display: block;
            color: blue;
        }

        div:hover{
            color: yellow;
        }


    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
        <p>passe o mouse sobre o texto</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim exemplo</p>
</body>
</html>
