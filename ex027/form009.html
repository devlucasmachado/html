<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS?</title>
</head>
<body>
    <form action="">

        <p><label for="irange">Range:</label>
            <input type="range" name="range" id="irange" min="0" max="10" oninput="val.innerHTML = irange.value">
            <output id="val">5</output>
        </p>



        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
