<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS?</title>
</head>
<body>
    <form action="">

        <p>
            <label for="iano">Em que ano nasceu?</label>
            <input type="number" name="ano" id="iano" min="1950" max="2022" oninput="calcidade()">

            <output id="idade">0</output>
        </p>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

<script>
    function calcidade(){
        let atual = new Date().getFullYear()

        idade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>
